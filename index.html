    function displayProducts(filteredProducts) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.onclick = () => openProductPage(product);
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.company}</p>
        `;
        grid.appendChild(card);
      });
    }

    function openProductPage(product) {
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "product.html";
    }

  document.getElementById("searchInput").addEventListener("input", function () {
      const searchTerm = this.value.toLowerCase().trim(); // trim spaces
      const filterValue = document.getElementById("filterSelect").value.toLowerCase(); // convert to lowercase
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm) &&
        (filterValue === "all" || product.company.toLowerCase() === filterValue) // lowercase comparison
      );
      displayProducts(filtered);
    });

    // ‚úÖ FIX: same lowercase normalization for filter change
    document.getElementById("filterSelect").addEventListener("change", function () {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
      const filterValue = this.value.toLowerCase(); // convert to lowercase
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm) &&
        (filterValue === "all" || product.company.toLowerCase() === filterValue)
      );
      displayProducts(filtered);
    });

    displayProducts(products);
    displayProducts(products);
